on:
  workflow_dispatch:
    inputs:
      ids:
        description: 'Comma-separated QIDs (ids)'
      date:
        description: 'Published After (YYYY-MM-DD)'
      method:
        description: 'Discovery Method (Remote, Authenticated, etc.)'
      patchable:
        description: 'Patchable (1 for Yes, 0 for No)'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install requests
      - env:
          QUALYS_USERNAME: ${{ secrets.QUALYS_USERNAME }}
          QUALYS_PASSWORD: ${{ secrets.QUALYS_PASSWORD }}
          QUALYS_URL: ${{ secrets.QUALYS_URL }}
          INPUT_IDS: ${{ github.event.inputs.ids }}
          INPUT_DATE: ${{ github.event.inputs.date }}
          INPUT_METHOD: ${{ github.event.inputs.method }}
          INPUT_PATCHABLE: ${{ github.event.inputs.patchable }}
        run: python fetch_kb.py
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Auto-update Qualys KB data [skip ci]" || exit 0
          # Using the GITHUB_TOKEN directly in the push URL bypasses most 403 errors
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
