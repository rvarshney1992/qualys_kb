name: Qualys KB Sync
on:
  workflow_dispatch:
    inputs:
      ids:
        description: 'Comma-separated QIDs'
        required: false
      date:
        description: 'Published After (YYYY-MM-DD)'
        required: false
      method:
        description: 'Discovery Method'
        required: false
      patchable:
        description: 'Is Patchable (1 or 0)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly grant write permission
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install requests
        
      - name: Run Fetch Script
        env:
          QUALYS_USERNAME: ${{ secrets.QUALYS_USERNAME }}
          QUALYS_PASSWORD: ${{ secrets.QUALYS_PASSWORD }}
          QUALYS_URL: ${{ secrets.QUALYS_URL }}
          INPUT_IDS: ${{ github.event.inputs.ids }}
          INPUT_DATE: ${{ github.event.inputs.date }}
          INPUT_METHOD: ${{ github.event.inputs.method }}
          INPUT_PATCHABLE: ${{ github.event.inputs.patchable }}
        run: python fetch_kb.py
        
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Live API Refresh [skip ci]" || exit 0
          # This URL format ensures the push uses the temporary GITHUB_TOKEN correctly
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
