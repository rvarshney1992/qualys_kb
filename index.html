<script>
    async function loadDashboard() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();
            
            // Update Metric Cards
            document.getElementById('sev5-count').innerText = data.total_sev5.toLocaleString();
            document.getElementById('update-time').innerText = "Last Sync: " + data.last_updated;

            // Populate a small table or list of recent QIDs
            const listContainer = document.getElementById('recent-list');
            listContainer.innerHTML = data.recent_qids.map(v => `
                <div style="padding: 10px; border-bottom: 1px solid #334155;">
                    <strong>QID ${v.qid}:</strong> ${v.title}
                </div>
            `).join('');

        } catch (error) {
            console.error("Dashboard failed to load:", error);
        }
    }
    window.onload = loadDashboard;
</script>
