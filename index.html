<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qualys KB Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --blue: #38bdf8; --text: #f8fafc; --red: #ef4444;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 40px; }
        .container { max-width: 1100px; margin: 0 auto; }
        .stats-card { background: var(--card); padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #334155; margin-bottom: 30px; }
        .number { font-size: 3rem; font-weight: bold; color: var(--blue); display: block; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #334155; }
        th { background: #111827; color: var(--blue); text-transform: uppercase; font-size: 0.8rem; }
        .sev-5 { color: var(--red); font-weight: bold; }
        .search-container { margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-shield-halved"></i> Qualys KnowledgeBase Live</h1>
    
    <div class="stats-card">
        <span id="recent-count" class="number">0</span>
        <span id="sub-text">Initializing Dashboard...</span>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Filter by Title or QID..." onkeyup="filterTable()">
    </div>

    <table id="kbTable">
        <thead>
            <tr>
                <th>QID</th>
                <th>Title</th>
                <th>Severity</th>
                <th>Published</th>
            </tr>
        </thead>
        <tbody id="vuln-table">
            </tbody>
    </table>
</div>

<script>
    async function updateUI() {
        try {
            // This fetches the data.json created by your Python Action
            const res = await fetch('data.json');
            if (!res.ok) throw new Error("Data file not found");
            
            const kb = await res.json();

            // Update Header Stats
            document.getElementById('recent-count').innerText = kb.count || 0;
            document.getElementById('sub-text').innerText = `Vulnerabilities Sync: ${kb.last_updated}`;

            // Populate Table
            const table = document.getElementById('vuln-table');
            table.innerHTML = kb.data.map(item => `
                <tr>
                    <td>${item.qid}</td>
                    <td>${item.title}</td>
                    <td class="${item.severity == '5' ? 'sev-5' : ''}">${item.severity}</td>
                    <td>${item.published}</td>
                </tr>
            `).join('');
        } catch (err) {
            document.getElementById('sub-text').innerText = "Dashboard Error: data.json not found yet.";
            console.error(err);
        }
    }

    function filterTable() {
        let input = document.getElementById("searchInput").value.toUpperCase();
        let rows = document.getElementById("vuln-table").getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            let text = rows[i].innerText.toUpperCase();
            rows[i].style.display = text.indexOf(input) > -1 ? "" : "none";
        }
    }

    // Call the function
    updateUI();
</script>

</body>
</html>
