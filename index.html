<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qualys KB Full Data Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --blue: #38bdf8; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; } /* Wider container for more columns */
        .stats-card { background: var(--card); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #334155; margin-bottom: 20px; }
        .number { font-size: 2.5rem; font-weight: bold; color: var(--blue); }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; font-size: 0.85rem; }
        th, td { padding: 12px 8px; text-align: left; border-bottom: 1px solid #334155; word-break: break-word; }
        th { background: #111827; color: var(--blue); text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-list-check"></i> Qualys KB Full Metrics</h1>
    
    <div class="stats-card">
        <span id="recent-count" class="number">0</span>
        <div id="sub-text">Loading Extended KnowledgeBase...</div>
    </div>

    <input type="text" id="searchInput" placeholder="Search across all columns..." onkeyup="filterTable()">

    <table id="kbTable">
        <thead>
            <tr>
                <th>QID</th>
                <th>Title</th>
                <th>CVE ID</th>
                <th>Category</th>
                <th>Sub-Category</th>
                <th>Vendor Ref</th>
                <th>Bugtraq</th>
                <th>Published</th>
                <th>Modified</th>
            </tr>
        </thead>
        <tbody id="vuln-table">
            </tbody>
    </table>
</div>

<script>
    async function updateUI() {
        try {
            const res = await fetch('data.json');
            const kb = await res.json();

            document.getElementById('recent-count').innerText = kb.count;
            document.getElementById('sub-text').innerText = `Last Updated: ${kb.last_updated}`;

            const table = document.getElementById('vuln-table');
            table.innerHTML = kb.data.map(v => `
                <tr>
                    <td>${v.qid}</td>
                    <td>${v.title}</td>
                    <td>${v.cve_id}</td>
                    <td>${v.category}</td>
                    <td>${v.sub_category}</td>
                    <td>${v.vendor_ref}</td>
                    <td>${v.bugtraq}</td>
                    <td>${v.published}</td>
                    <td>${v.modified}</td>
                </tr>
            `).join('');
        } catch (err) {
            document.getElementById('sub-text').innerText = "Error: data.json not populated.";
        }
    }

    function filterTable() {
        let input = document.getElementById("searchInput").value.toUpperCase();
        let rows = document.getElementById("vuln-table").getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            let text = rows[i].innerText.toUpperCase();
            rows[i].style.display = text.indexOf(input) > -1 ? "" : "none";
        }
    }

    updateUI();
</script>

</body>
</html>
