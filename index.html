<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qualys Live API Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --blue: #38bdf8; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .search-panel { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #334155; display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap; margin-bottom: 20px;}
        .field { display: flex; flex-direction: column; flex: 1; min-width: 150px; }
        label { font-size: 0.7rem; color: var(--blue); margin-bottom: 5px; text-transform: uppercase; }
        input, select { padding: 10px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; }
        .btn-search { padding: 10px 25px; background: var(--blue); color: #0f172a; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; height: 42px; }
        #loader { display: none; margin: 20px 0; text-align: center; color: var(--blue); }
        .table-wrapper { overflow-x: auto; background: var(--card); border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #334155; white-space: nowrap; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-bolt"></i> Qualys Live Search</h1>
    
    <div class="search-panel">
        <div class="field">
            <label>GitHub PAT Token</label>
            <input type="password" id="pat" placeholder="Enter PAT to enable automation">
        </div>
        <div class="field">
            <label>Specific QIDs</label>
            <input type="text" id="ids" placeholder="e.g. 12345">
        </div>
        <div class="field">
            <label>Published After</label>
            <input type="date" id="date">
        </div>
        <button class="btn-search" onclick="runLiveSearch()">Execute Search</button>
    </div>

    <div id="loader"><i class="fas fa-spinner fa-spin"></i> GitHub Action Running... Fetching Live Qualys Data...</div>

    <div class="table-wrapper">
        <table id="kbTable">
            <thead id="tHead"></thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>
</div>

<script>
    const OWNER = "YOUR_USERNAME";
    const REPO = "YOUR_REPO_NAME";

    async function runLiveSearch() {
        const pat = document.getElementById('pat').value;
        const ids = document.getElementById('ids').value;
        const date = document.getElementById('date').value;

        if (!pat) return alert("Please enter your GitHub PAT token.");

        document.getElementById('loader').style.display = "block";
        document.getElementById('tBody').innerHTML = ""; // Clear old data

        // Trigger GitHub Action via API
        const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/actions/workflows/update_kb.yml/dispatches`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${pat}`,
                'Accept': 'application/vnd.github+json',
            },
            body: JSON.stringify({
                ref: 'main',
                inputs: { ids: ids, date: date }
            })
        });

        if (res.ok) {
            pollForUpdate();
        } else {
            alert("Error triggering Action. Check PAT or Repo names.");
            document.getElementById('loader').style.display = "none";
        }
    }

    async function pollForUpdate() {
        // Poll every 10 seconds to see if data.json timestamp changed
        const interval = setInterval(async () => {
            const res = await fetch(`data.json?nocache=${Date.now()}`);
            const data = await res.json();
            
            // If the data is fresh (within last 2 mins), stop polling and show
            const lastUpdate = new Date(data.last_updated).getTime();
            if (Date.now() - lastUpdate < 120000) {
                clearInterval(interval);
                displayData(data);
                document.getElementById('loader').style.display = "none";
            }
        }, 10000);
    }

    function displayData(json) {
        const cols = Object.keys(json.data[0]);
        document.getElementById('tHead').innerHTML = `<tr>${cols.map(c => `<th>${c}</th>`).join('')}</tr>`;
        document.getElementById('tBody').innerHTML = json.data.map(row => `
            <tr>${cols.map(c => `<td>${row[c] || ''}</td>`).join('')}</tr>
        `).join('');
    }
</script>
</body>
</html>
